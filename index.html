<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    <!-- Kalnia Glaze -->
</head>

<body>
    <p><b>
        Calculator ini hanya menerima perhitungan 64-bits
    </b></p>
    <table>
        <tr class="resultCalculation operation">
            <td colspan="4" id="currentOperation"></td>
        </tr>
        <tr class="resultCalculation result">
            <th colspan="4" id="currentNumber"></th>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td><button id="percentage" onclick="directOperation('percentage')">%</button></td>
            <td><button id="CE" onclick="deleteAll()">CE</button></td>
            <td><button id="C" onclick="deleteAll()">C</button></td>
            <td><button id="delete" onclick="deleteOne()">←</button></td>
        </tr>
        <tr>
            <td><button id="fraction" onclick="fraction()"><sup>1</sup>⁄<sub>n</sub></button></td>
            <td><button id="square" onclick="directOperation('square')">x<sup>2</sup></button></td>
            <td><button id="squareroot" onclick="directOperation('squareroot')">√n</button></td>
            <td><button id="divide" onclick="operator('divide')">÷</button></td>
        </tr>
        <tr>
            <td><button id="seven" onclick="input('7')">7</button></td>
            <td><button id="eight" onclick="input('8')">8</button></td>
            <td><button id="nine" onclick="input('9')">9</button></td>
            <td><button id="times" onclick="operator('times')">X</button></td>
        </tr>
        <tr>
            <td><button id="four" onclick="input('4')">4</button></td>
            <td><button id="five" onclick="input('5')">5</button></td>
            <td><button id="six" onclick="input('6')">6</button></td>
            <td><button id="minus" onclick="operator('minus')">-</button></td>
        </tr>
        <tr>
            <td><button id="one" onclick="input('1')">1</button></td>
            <td><button id="two" onclick="input('2')">2</button></td>
            <td><button id="three" onclick="input('3')">3</button></td>
            <td><button id="plus" onclick="operator('plus')">+</button></td>
        </tr>
        <tr>
            <td><button id="negative" onclick="negative()"><sup>+</sup>/<sub>-</sub></button></td>
            <td><button id="zero" onclick="input('0')">0</button></td>
            <td><button id="decimal" onclick="decimal()">.</button></td>
            <td><button id="equal" onclick="equal()">=</button></td>
        </tr>
    </table>

    <script src="./js/index.js"></script>
</body>

</html>
